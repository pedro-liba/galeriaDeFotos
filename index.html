<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }

        body{
            background-color: #000000;
            color: #ffffff;
        }

        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 1%;
            background-color:crimson;
            border: 2px solid #00faed;
            border-radius: 20px;
        }

        .box{
            height: 20%;
            margin: 1em;
            
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
   </div> 
</body>
</html>
